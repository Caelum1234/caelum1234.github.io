<html>

	<title>Redwan Berki Resume</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
	<meta name="description" content="Redwan Berki's personnal website">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="et-wrapper" current="0" isanimating="false">
	<div class="et-page et-page-current" originalclasslist="et-page">
		<div class="content">
			<h1>Redwan Berki</h1>
			<em>it's me !</em>

			<p class="coords">
				<br>
				<strong>Birthday:</strong> 1930, 30th of July<br>
				<strong>Address:</strong> France<br>
				<a>Contact me through this form!</a><br>
			</p>
	
			<div class="non-mobile-content">
				

				<h2>Education</h2>
				<ul>
					<li>Not much</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="et-page" originalclasslist="et-page">
		<div class="content">
			<h1>Contact</h1>

			<form action="mailto:redwanberki0@gmail.com" method="post" enctype="text/plain">

				

				<label for="form-nom">Name:</label>
				<input type="text" name="nom" id="form-nom" placeholder="Firstname NAME" autofocus="">

				<label for="form-mail">Mail:</label>
				<input type="email" name="mail" id="form-mail" placeholder="nick@domain.com">

				<label for="form-subject">Subject:</label>
				<select name="subject" id="form-subject">
					<option>About me</option>
					<option>Job</option>
					<option>Other</option>
				</select><br>

				<label for="form-textarea">Message:</label>
				<textarea name="message" id="form-textarea" placeholder="Your message" required=""></textarea><br>

				<input type="submit" name="envoyer" value="SEND THE MAIL">
			</form>

			<p>
				<a class="et-rotate" et-in="flipInBottom delay500" et-out="flipOutTop">Retour</a><br>
			</p>
		</div>
	</div>
</div>


</body></html>
