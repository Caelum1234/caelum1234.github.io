<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu d'Hébergement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête avec le menu -->
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#projets">Projets</a></li>
                <li><a href="#tutos">Tutoriels</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sections de contenu -->
    <main>
        <section id="accueil">
            <h2>Accueil</h2>
            <p>Bienvenue sur ma page d'hébergement de projets !</p>
        </section>

        <section id="projets">
            <h2>Projets</h2>
            <ul>
                <li><a href="#">Projet 1</a></li>
                <li><a href="#">Projet 2</a></li>
                <li><a href="#">Projet 3</a></li>
            </ul>
        </section>

        <section id="tutos">
            <h2>Tutoriels</h2>
            <p>Retrouvez ici des tutoriels et guides.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 - Mon Site d'Hébergement</p>
    </footer>
</body>
</html>
